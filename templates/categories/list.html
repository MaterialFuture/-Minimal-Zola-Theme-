{% extends "index.html" %}

{% block content %}
<div class="taxonomy">
    <h2>{{ terms | length }} Categories</h2>
    {% for category in terms %}
    <div class="taxonomy__item">
        <span class="taxonomy__item__title">
            <a href="{{ category.permalink }}"> {{ category.name }} <span class="count">{{ category.pages | length }}</span></a>
        </span>
    </div>
    {% endfor %}
</div>
{% endblock content %}
